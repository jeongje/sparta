    function order_ver(){
      let name_txt = $('#name-input').val();
      let quantity_txt = $('#quantity-input').val();
      let adress_txt = $('#adress-input').val();
      let phone_txt = $('#phone-input').val();
      let phone_reg = /^01([0|1|6|7|8|9]?)-?([0-9]{3,4})-?([0-9]{4})$/;
      let phone_test = phone_reg.test($('#phone-input').val());

      if( name_txt === ''){
        $('#name-input').focus();
        alert('이름을 입력해주세요.');
      } else if( quantity_txt === '--수량을 선택하세요--' ){
        $('#quantity-input').focus();
        alert('수량을 입력해주세요.');
      } else if( adress_txt === '' ){
        $('#adress-input').focus();
        alert('주소을 입력해주세요.');
      } else if( phone_txt === '' ){
        $('#phone-input').focus();
        alert('핸드폰번호를 입력해주세요.');
      } else if( phone_txt != '' ) {
        if( phone_test ) {
          alert('주문이 완료되었습니다.');
          let temp_html = 
          '<tr>\
          <td>' + name_txt + '</td>\
          <td>' + quantity_txt + '</td>\
          <td>' + adress_txt + '</td>\
          <td>' + phone_txt + '</td>\
          </tr>'
          $('#order-list').append(temp_html);
          $('#name-input').val('');
          $('#quantity-input').val('--수량을 선택하세요--');
          $('#adress-input').val('');
          $('#phone-input').val('');
        } else {
          alert('올바른 핸드폰번호를 입력해주세요.');
        }
      }
    }

    function make_order_list(name, count, address, phone){
      let temp_html = 
      '<tr>\
      <td>' + name + '</td>\
      <td>' + count + '</td>\
      <td>' + address + '</td>\
      <td>' + phone + '</td>\
      </tr>'
      $('#order-list').append(temp_html);
    }


    function listing() {
      $.ajax({
        type: "GET",
        url: "http://spartacodingclub.shop/order",
        data: {},
        success: function(response){
          let orders = response['orders'];
          // console.log(orders);
          for( i=0; i<orders.length; i++){
            make_order_list(
              orders[i]['name'],
              orders[i]['count'],
              orders[i]['address'],
              orders[i]['phone'],)
          }
        }
      })
    }
